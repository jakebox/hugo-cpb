{{ define "main" }}
<main>
  <div class="admin-container">
    {{ if .Section }}
    <a href="/admin/#/collections/{{ .Section }}">edit</a>
    {{ else }}
    <a href="/admin/">admin</a>
    {{ end }}
  </div>

  <div class="content">
    <h1 class="title">{{ .Title | markdownify }}</h1>
    {{ .Content }}
  </div>
</main>
{{ end }}
